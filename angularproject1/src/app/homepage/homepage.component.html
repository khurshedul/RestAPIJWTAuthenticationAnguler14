<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Product Application</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="isUserAuthenticated()" class="nav-item">
        <a class="nav-link" routerLink="/product">Products</a>
      </li>
      <li *ngIf="isUserAuthenticated()" class="nav-item">
        <a class="nav-link" (click)="logOut()">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div *ngIf="!isUserAuthenticated()">
  <login></login>
</div>

<div *ngIf="isUserAuthenticated()" style="color:green;" class="col-md-4 container-fluid">
  <div *ngIf="message" class="alert alert-success col-md-3">{{message}}</div>
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="container-fluid">
        <h2 class="form-signin-heading">Register</h2>
        <br />
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" ngModel class="form-control col-md-3" placeholder="User Name" required autofocus>
        <br />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control col-md-3" placeholder="Password" required>
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
      </div>
    </form>
</div>
